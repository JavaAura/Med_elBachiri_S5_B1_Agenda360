<div *ngIf="isOn"  
      [@fade] 
      [ngClass]="{
        'bg-red-100 border-red-500 text-red-700': type === 'error',
        'bg-orange-100 border-orange-500 text-orange-700': type === 'warning',
        'bg-green-100 border-green-500 text-green-700': type === 'success'
      }" 
      class="border-l-4 p-4" 
      role="alert">
  <p class="font-bold">{{ type | titlecase }}</p>
  <p>{{ message }}</p>
</div>
