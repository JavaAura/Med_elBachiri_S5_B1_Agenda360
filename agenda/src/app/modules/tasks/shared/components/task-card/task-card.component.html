<div class="max-w-xs rounded-lg overflow-hidden shadow-lg bg-white p-4">
  <div class="font-bold text-xl mb-2">{{ task.title }}</div>
  <p class="text-gray-700 text-base mb-4">
    {{ task.description }}
  </p>

  <div class="mb-4">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
      # {{ task.priority }}
    </span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
      > {{ task.status }}
    </span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
      ^ {{ task.category }}
    </span>
  </div>

  <div class="flex justify-between text-xs">
    <button [value]="task.id" (click)="deleteTask(task.id)" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
      Delete
    </button>
    <!-- <a [routerLink]="'/tasks/update/' + task.id" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
      Update
    </a> -->
  </div>
</div>
